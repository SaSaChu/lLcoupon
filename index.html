<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

    <title></title>

    <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/public.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="bigBoxs">
      <div class="container-fluid">
        <div class="row mb-3 border-bottom">
          <div class="col-10">
            <p class="text-start fs-5">優惠劵抽獎</p>
          </div>
          <div class="col-2">
            <button type="button" class="btn-close float-end" aria-label="Close"></button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p class="fs-5 m-0 text-start">抽獎活動標題</p>
            <p class="fs-6 fw-light text-start">活動截止2021.12.23 23:59:59</p>
            <img src="img/1080.jpg" class="img-fluid rounded mx-auto d-block" alt="">
          </div>
        </div>
      </div>
    </div>

    <div class="downBox">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary container-fluid" data-bs-toggle="modal" data-bs-target="#exampleModal">
        參加抽獎
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body text-center">
              <img src="img/42.png" class="img-fluid rounded mx-auto d-block" alt="">
              <p class="fs-4 m-0">抽獎中...</p>
              <p class="fs-6 fw-light">抽獎中，請稍候。</p>
            </div>
            <!-- Demo示意流程，套程式請移除 -->
            <div class="modal-footer" style="border:0; justify-content: space-between;">
              <a href='lose.html' class="btn btn-primary" title="Demo示意流程，套程式請移除">未中獎</a>
              <a href='win.html' class="btn btn-primary" title="Demo示意流程，套程式請移除">中獎</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
